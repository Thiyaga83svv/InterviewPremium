<div class="container">
    <mat-card class="mat-elevation-z8">
      <mat-toolbar color="accent" style="box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);">
        <div align="center" style="text-align: right;">
            Premium Calculator
        </div>
      </mat-toolbar>
      <br><br>
      <mat-card-content>
        <form [formGroup]="premiumForm" (ngSubmit)="onFormSubmit()">
          <table>
            <tr>
              <td class="tbl1">
                <mat-form-field class="demo-full-width">
                  <input formControlName="CustomerName" matTooltip="Enter Full Name" matInput placeholder="Full Name" autocomplete="off">
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!(premiumForm.get('CustomerName') || {}).value && (premiumForm.get('CustomerName')|| {}).touched"></span>
                </mat-error>
              </td>
              <td class="tbl1">
                <mat-form-field class="demo-full-width">
                  <input matInput [matDatepicker]="picker" matTooltip="Enter Date Of Birth" formControlName="DateOfBirth" placeholder="Date Of Birth" autocomplete="off">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!(premiumForm.get('DateOfBirth')|| {}).value && (premiumForm.get('DateOfBirth') || {}).touched"></span>
                </mat-error>
              </td>
              <td class="tbl1">
                <mat-form-field class="demo-full-width">
                  <input formControlName="Age" matTooltip="Enter Age" matInput placeholder="Age" autocomplete="off">
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!(premiumForm.get('Age') || {}).value && (premiumForm.get('Age')|| {}).touched"></span>
                </mat-error>
              </td>
            </tr>
            <tr>
              <td class="tbl1">
                <mat-form-field>
                  <mat-label>Occupation</mat-label>
                  <mat-select formControlName="Occupation" matTooltip="Select Occupation" autocomplete="off">
                    <mat-option *ngFor="let Occupation of (allOccupation | async)" [value]="Occupation.OccupationRating">
                      {{Occupation.OccupationName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              <td class="tbl1">
                <mat-form-field class="demo-full-width">
                  <input matTooltip="Enter Sum Assured" formControlName="SumAssured" matInput placeholder="Enter Sum Assured Amount" autocomplete="off">
                </mat-form-field>
                <mat-error>
                  <span *ngIf="!(premiumForm.get('SumAssured') || {}).value && (premiumForm.get('SumAssured') || {}).touched"></span>
                </mat-error>
              </td>
            </tr>
            <tr>
              <td class="content-center">
                <button type="submit" mat-raised-button color="accent" matTooltip="Submit" [disabled]="!premiumForm.valid" >Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
                 </td>
              <td>
                <p *ngIf="monthlyPremiumAmount" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">
                 Your monthly premium is $ {{monthlyPremiumAmount}}
                </p>
              </td>
              <td></td>
              <td></td>
            </tr>
          </table>
          <br><br>
         
          &nbsp;&nbsp;&nbsp;&nbsp;
        </form>
      </mat-card-content>
    </mat-card>
  </div>
